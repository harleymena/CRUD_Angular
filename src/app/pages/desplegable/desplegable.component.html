<div class="row mt-2">
    <div class="col">
        <p>Esta pagina esta hecha en angular 6</p>
    </div>
</div>
<div class="row text-dark">
    <div class="col-6">
        <div class="card col-5 position-fixed">
            <h3 class="card-header">Agrega enlace</h3>
            <form class="card-body" action="">
                <label for="title">Titulo:</label>
                <input type="text" name="title" #titulo class="form-control" autofocus>
                <label for="link">Link:</label>
                <input type="text" name="link" #link class="form-control">
                <button (click)="agregar(titulo,link)" class="btn btn-primary mt-2">Agregar</button>
            </form>
        </div>
    </div>
    <div class="col-6">
        <app-link *ngFor="let link of links" [link]="link"></app-link>
    </div>
</div>
