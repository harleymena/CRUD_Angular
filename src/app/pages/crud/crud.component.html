<div class="row mt-2">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    Inserta un nuevo empleado
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="seleccionarEmpleado.name" placeholder="Inserta Nombre" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="seleccionarEmpleado.country" placeholder="Inserta Pais" class="form-control">
                </div>
                <button (click)="agregarOEditar()" class="btn-dark">
                submit
              </button>
                <button *ngIf="seleccionarEmpleado.id!==0" (click)="delete()" class="btn-danger">
                  delete
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">

            <li *ngFor="let empleado of empleados" class="list-group-item list-group-item-action" (click)="editar(empleado)" [class.active]="empleado==seleccionarEmpleado">
                <span class="badge badge-dark">
                      {{empleado.id}}
                  </span> {{empleado.name}} - {{empleado.country}}
            </li>
        </ul>
    </div>
</div>
